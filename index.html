<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
</head>

<body>
    <!--container-->
    <div class="container">
        <div class="row bg-success m-1 block">
            <div class="col-md-12 text-center">
                <h1 ><i class="fa-brands fa-product-hunt"></i> CRUD Operation <span id="CountProd"></span></h1>
            </div>
        </div>
        <!--Category-->
        <div class="row bg-secondary block m-1">
            <div class="col-md-6 col-sm-12">
                <div>
                    <label id="lbcate">Caregory : *</label>
                    <select id="ddlcategory" class="form-control">
                       
                        <option>Dell</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <label id="lbcatname"> Category Name : * </label>
                <div class="input-group">
                    <input type="text" id="Category" class="form-control" placeholder="Enter Your Category" />
                    <div class="form-group-append">
                        <button class="btn btn-success" onclick=" ValidationCategory()">
                            <i class="fa-solid fa-floppy-disk"></i>
                        </button>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--End Category-->

         <!--Product-->
         <div class="row bg-secondary m-1 block">
         <div class="col-md-4 col-sm-12">
             <label id="lbpro">Product Name : *</label>
             <input type="text" class="form-control" id="product" placeholder="Enter Product Name ...."/>
         </div>
         <div class="col-md-2 col-sm-12">
            <label id="lbquantity">Quantity : *</label>
            <input type="number" class="form-control" id="quantity" value="0" onkeyup="GetTotal()" onchange="GetTotal()"/>
        </div>
        <div class="col-md-2 col-sm-12">
            <label id="lbprice">Price : *</label>
            <input type="number" class="form-control" id="Price" value="0" onkeyup="GetTotal()" onchange="GetTotal()"/>
        </div>
        <div class="col-md-2 col-sm-12">
            <label >Discount</label>
            <input type="number" class="form-control" id="Discount" value="0" onkeyup="GetTotal()"onchange="GetTotal()"/>
        </div>
        <div class="col-md-2 col-sm-12">
            <label >Total</label>
            <input type="number" class="form-control bg-danger text-center" disabled id="Total" value="0"/>
        </div>
        <div class="col-md-12 text-center" style="margin-top:10px;">

            <button class="btn btn-dark w-25" onclick="Rest()">
                <i class="fa fa-trash-arrow-up"></i>
            </button>
            <button class="btn btn-success w-25" onclick="ValidationProduct()" id="btnSave">
                <i class="fa fa-download"></i>
            </button>

        </div>
         </div>
         <!--End Product-->

        <!--table-->
        <div class="row bg-secondary m-1 block">
            <div class="col-12">
         <table class="table table-striped table-hover table-border table-responsive bg-white col-md-12" id="tableprod">
          <thead>
              <tr>
                <td class="col-1">#</td>
                <td class="col-2">Category</td>
                <td class="col-2">product</td>
                <td class="col-1">Quantity</td>
                <td class="col-1">Price</td>
                <td class="col-1">Discount</td>
                <td class="col-1">Total</td>
                <td class="col-3">Events</td>
            
            </tr>
          </thead>
          <tbody id="tablepro">
           
            
          </tbody>
         </table>
        </div>
        </div>
        <!--End Table-->













    </div>
    <!-- End container-->




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Category <span id="countCategory"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-hover table-border table-responsive text-center bg-white w-100" id="tableprod">
                        <thead>
                            <tr>
                                <td class="col-1">#</td>
                                <td class="col-2">Category</td>
                                
                                <td class="col-2">Events</td>
                            
                            </tr>
                          </thead>
                          <tbody id="bodycategory">
                            
                         
                        </tbody>
                       </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/js.js"></script>
</body>

</html>
